<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            margin: 0;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
        }
        
        .chat-sidebar {
            width: 400px;
            background: #151520;
            border-left: 1px solid #2a2a3a;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #2a2a3a;
            font-weight: 600;
            color: #fff;
        }
        
        .chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .chat-message {
            padding: 0.75rem;
            border-radius: 8px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-message-user {
            background: #1a3a5a;
            align-self: flex-end;
            max-width: 80%;
        }
        
        .chat-message-assistant {
            background: #2a2a3a;
            align-self: flex-start;
            max-width: 80%;
        }
        
        .chat-role {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chat-message-user .chat-role {
            color: #4a9eff;
        }
        
        .chat-message-assistant .chat-role {
            color: #4aff9f;
        }
        
        .chat-text {
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .chat-empty {
            text-align: center;
            color: #666;
            padding: 2rem;
            font-size: 0.9rem;
        }
        
        /* Scrollbar styling */
        .chat-log::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-log::-webkit-scrollbar-track {
            background: #0a0a0f;
        }
        
        .chat-log::-webkit-scrollbar-thumb {
            background: #2a2a3a;
            border-radius: 3px;
        }
        
        .chat-log::-webkit-scrollbar-thumb:hover {
            background: #3a3a4a;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 3rem;
        }
        
        /* Push-to-Talk Button */
        .ptt-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
            outline: none;
        }
        
        .ptt-button:hover {
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
        }
        
        .ptt-button:active,
        .ptt-button.listening {
            background: linear-gradient(145deg, #16213e, #1a1a2e);
            border-color: #4a9eff;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.4);
        }
        
        .ptt-button.thinking {
            border-color: #ffb84a;
            box-shadow: 0 0 30px rgba(255, 184, 74, 0.4);
            animation: pulse 1s ease-in-out infinite;
        }
        
        .ptt-button.speaking {
            border-color: #4aff9f;
            box-shadow: 0 0 30px rgba(74, 255, 159, 0.4);
        }
        
        .ptt-button.error {
            border-color: #ff4a4a;
            box-shadow: 0 0 30px rgba(255, 74, 74, 0.4);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Microphone Icon */
        .mic-icon {
            width: 40px;
            height: 40px;
            fill: #888;
            transition: fill 0.2s ease;
        }
        
        .ptt-button:hover .mic-icon,
        .ptt-button.listening .mic-icon {
            fill: #4a9eff;
        }
        
        .ptt-button.thinking .mic-icon {
            fill: #ffb84a;
        }
        
        .ptt-button.speaking .mic-icon {
            fill: #4aff9f;
        }
        
        .ptt-button.error .mic-icon {
            fill: #ff4a4a;
        }
        
        /* Status Text (optional visual fallback) */
        .status {
            font-size: 0.9rem;
            color: #666;
            height: 1.5rem;
            transition: color 0.2s ease;
        }
        
        .status.listening { color: #4a9eff; }
        .status.thinking { color: #ffb84a; }
        .status.speaking { color: #4aff9f; }
        .status.error { color: #ff4a4a; }
        
        /* Instructions */
        .instructions {
            margin-top: 3rem;
            color: #555;
            font-size: 0.85rem;
        }
        
        /* Hidden elements */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Jarvis</h1>
            <p class="subtitle">Voice Assistant</p>
            
            <button id="ptt-button" class="ptt-button" aria-label="Push to talk">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            
            <p id="status" class="status">Ready</p>
            
            <div class="instructions">
                <p>Hold the button and speak, or press and release to toggle.</p>
            </div>
        </div>
    </div>
    
    <div class="chat-sidebar">
        <div class="chat-header">Conversation</div>
        <div id="chat-log" class="chat-log">
            <div class="chat-empty">No messages yet. Start a conversation!</div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
